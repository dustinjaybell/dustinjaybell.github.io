<script>

  var hour = new Date().getHours(),
      dawn = hour >= 4 && hour <= 7,
      dusk = hour >= 18 && hour <= 20,
      night = hour > 20 || hour < 4;

  if (night) var greetings = ["Go to bed"];
  else if (dusk) var greetings = ["Good evening"]
  else if (dawn) var greetings = ["Good morning", "Rise and shine"];
  else var greetings = ["Hello", "Sup", "Oh, hi there"];

  var text = greetings[Math.floor(Math.random()*greetings.length)];
  d3.select("h1").text(text);

</script>
